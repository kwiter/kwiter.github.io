---
layout: blog-tag
---
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
 
                <div class="col s12 m6">
                
                <div class="card medium sticky-action">
                    <div class="card-image waves-effect waves-block waves-light" style="height: 50%;">
                    {% if post.image %}
                        <a href="{{post.url}}">
                            <img src="{{post.image}}">
                        </a>
                    {% endif %}
                    </div>
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4 truncate tooltipped" data-position="top" data-delay="50" data-tooltip="{{post.title}}">{{post.title}}</span>
                        <p class ="grey-text text-darken-2">{{ post.date | date_to_long_string }}</p>
                        <div class="divider"></div>
                        <p class="truncate tooltipped" data-position="bottom" data-delay="50" data-tooltip="<p class='left-align' style='max-width: 300px;'>{{post.summary}}</p>">{{post.summary}}</p>
                        <p><a href="{{post.url}}">Read More</a></p>
                    </div>
                    
                </div>
                
                </div>

    
  {% endif %}
  {% endfor %}
  {% endfor %}
